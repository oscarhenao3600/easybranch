<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EasyBranch - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <style>
        .login-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 16px;
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }
        .login-body {
            padding: 2.5rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 15px 18px;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        .loading {
            display: none;
        }
        .spinner-border-sm {
            width: 1.2rem;
            height: 1.2rem;
        }
        .brand-icon {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
    </style>
</head>
<body class="login-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="login-card">
                    <div class="login-header">
                        <i class="fas fa-building brand-icon"></i>
                        <h2 class="mb-2">EasyBranch</h2>
                        <p class="mb-0 opacity-90">Gestión Multi-Negocio</p>
                        <small class="opacity-75">WhatsApp + IA Inteligente</small>
                    </div>
                    
                    <div class="login-body">
                        <div id="alertContainer"></div>
                        
                        <form id="loginForm">
                            <div class="mb-4">
                                <label for="email" class="form-label">
                                    <i class="fas fa-envelope me-2"></i>Email
                                </label>
                                <input type="email" class="form-control" id="email" name="email" required 
                                       placeholder="tu@email.com">
                            </div>
                            
                            <div class="mb-4">
                                <label for="password" class="form-label">
                                    <i class="fas fa-lock me-2"></i>Contraseña
                                </label>
                                <input type="password" class="form-control" id="password" name="password" required
                                       placeholder="••••••••">
                            </div>
                            
                            <button type="submit" class="btn btn-primary btn-login w-100" id="loginBtn">
                                <span class="btn-text">
                                    <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                                </span>
                                <span class="loading">
                                    <span class="spinner-border spinner-border-sm me-2" role="status"></span>
                                    Iniciando...
                                </span>
                            </button>
                        </form>
                        
                        <div class="demo-info">
                            <div class="text-center">
                                <small class="text-muted">
                                    <i class="fas fa-info-circle me-1"></i>
                                    <strong>Credenciales Demo:</strong>
                                </small>
                                <br>
                                <small class="text-muted">
                                    <strong>Super Admin:</strong> admin@easybranch.com / admin123
                                </small>
                                <br>
                                <small class="text-muted">
                                    <strong>Business Admin:</strong> business@easybranch.com / business123
                                </small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        class AuthService {
            constructor() {
                this.baseURL = 'http://localhost:3000/api';
                this.token = localStorage.getItem('token');
                this.user = JSON.parse(localStorage.getItem('user'));
            }

            async login(email, password) {
                try {
                    const response = await fetch(`${this.baseURL}/auth/login`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.error || 'Error en el login');
                    }

                    // Guardar token y usuario
                    this.token = data.token;
                    this.user = data.user;
                    localStorage.setItem('token', this.token);
                    localStorage.setItem('user', JSON.stringify(this.user));

                    return data;
                } catch (error) {
                    throw error;
                }
            }

            logout() {
                this.token = null;
                this.user = null;
                localStorage.removeItem('token');
                localStorage.removeItem('user');
                window.location.href = 'index.html';
            }

            isAuthenticated() {
                return !!this.token;
            }

            getUser() {
                return this.user;
            }

            getToken() {
                return this.token;
            }

            redirectToDashboard() {
                if (!this.user) {
                    console.error('No hay usuario autenticado');
                    return;
                }
                
                console.log('Redirigiendo usuario:', this.user.role, this.user.email);
                
                switch (this.user.role) {
                    case 'super_admin':
                        console.log('Redirigiendo a super.html');
                        window.location.href = 'super.html';
                        break;
                    case 'business_admin':
                        console.log('Redirigiendo a super.html');
                        window.location.href = 'super.html';
                        break;
                    case 'branch_admin':
                        console.log('Redirigiendo a branch.html');
                        window.location.href = 'branch.html';
                        break;
                    case 'staff':
                        console.log('Redirigiendo a staff.html');
                        window.location.href = 'staff.html';
                        break;
                    default:
                        console.log('Rol no reconocido, redirigiendo a super.html');
                        window.location.href = 'super.html';
                }
            }
        }

        class LoginPage {
            constructor() {
                this.authService = new AuthService();
                this.init();
            }

            init() {
                // Verificar si ya está autenticado
                if (this.authService.isAuthenticated()) {
                    this.authService.redirectToDashboard();
                    return;
                }

                this.bindEvents();
            }

            bindEvents() {
                const form = document.getElementById('loginForm');
                form.addEventListener('submit', (e) => this.handleLogin(e));
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    this.showAlert('Por favor, completa todos los campos', 'warning');
                    return;
                }

                this.setLoading(true);

                try {
                    const result = await this.authService.login(email, password);
                    
                    this.showAlert('¡Login exitoso! Redirigiendo...', 'success');
                    
                    // Redirigir inmediatamente después del login exitoso
                    console.log('Login exitoso, redirigiendo a:', this.authService.user.role);
                    this.authService.redirectToDashboard();

                } catch (error) {
                    this.showAlert(error.message, 'danger');
                } finally {
                    this.setLoading(false);
                }
            }

            setLoading(loading) {
                const btn = document.getElementById('loginBtn');
                const btnText = btn.querySelector('.btn-text');
                const loadingEl = btn.querySelector('.loading');

                if (loading) {
                    btn.disabled = true;
                    btnText.style.display = 'none';
                    loadingEl.style.display = 'inline-block';
                } else {
                    btn.disabled = false;
                    btnText.style.display = 'inline-block';
                    loadingEl.style.display = 'none';
                }
            }

            showAlert(message, type) {
                const container = document.getElementById('alertContainer');
                
                const alert = document.createElement('div');
                alert.className = `alert alert-${type} alert-dismissible fade show`;
                alert.innerHTML = `
                    ${message}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;

                container.innerHTML = '';
                container.appendChild(alert);

                // Auto-dismiss después de 5 segundos
                setTimeout(() => {
                    if (alert.parentNode) {
                        alert.remove();
                    }
                }, 5000);
            }
        }

        // Inicializar la página
        document.addEventListener('DOMContentLoaded', () => {
            new LoginPage();
        });
    </script>
</body>
</html>
